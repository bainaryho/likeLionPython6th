<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        footer{
            width: 100nw;
            position: auto;
            bottom:0;
            text-align: center;
        }
        #addList{

        }
        h1{
            text-align: center;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<header>
    <h1>ToDo List</h1>
</header>
<main>
    <section class="container">
        <div class="row">
            <div class="col-sm-10">
                <div contenteditable="true"
                     id="todoList"
                     oninput="saveNote()"
                     class="form-control"
                >
                </div>
            </div>
            <div class="col-sm-1">
                <button type="button"
                        class="btn btn-primary"
                        onclick="addTodo()"
                >Add
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button"
                        class="btn btn-danger"
                        onclick="allClear()"
                >Clear
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <ul id="addTodoList" class="form-control">
                </ul>
            </div>
        </div>

    </section>
</main>
<footer>
    <div>
            Copyright 2023 MyNote.
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
<!--    function getNote(){-->
<!--        var note = localStorage.getItem('todoList');-->
<!--        document.getElementById('todoList').innerHTML = note;-->
<!--    }-->
    function saveNote(){
        var note = document.getElementById("todoList").innerHTML;
        localStorage.setItem('note', note);
    }
    function removeTodo(text){
        console.log('remove Todo');
        var removeOne = text.target.parentElement;  //선택한 목록 한개만 지우기(부모 객체를 지운다)
        removeOne.remove();
    }
    function allClear(){
        console.log('All CLEAR');
        localStorage.clear();
        document.getElementById('todoList').innerHTML = '';
        document.getElementById('addTodoList').innerHTML = '';
    }
    function addTodo() {
        var listValue = document.getElementById('todoList').innerHTML;
        var addList = document.getElementById('addTodoList');
        var item = document.createElement('li');

        item.innerText = listValue;
        item.classList.add('list-group-item');

        var removeButton = document.createElement('button');
        removeButton.innerText = 'Remove';
        removeButton.classList.add('btn', 'btn-danger', 'btn-sm');
        removeButton.addEventListener('click', removeTodo);

        item.appendChild(removeButton);
        addList.appendChild(item);
    }
</script>
</body>
</html>
